<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="worldClock.css">
    <title>WORLD CLOCK</title>
</head>

<body>
    <div class="container">

        <div class="box">
            <h2 class="head">INDIA</h2>

            <div class="clock">
                <div id="display-IN">
                </div>
            </div>
        </div>
        <div class="box">
            <h2 class="head">USA</h2>

            <div class="clock">
                <div id="display-US">
                </div>
            </div>
        </div>
            <div class="box">
                <h2 class="head">JAPAN</h2>

                <div class="clock">
                    <div id="display-JP">
                    </div>
                </div>

            </div>
        <div class="box">
            <h2 class="head">RUSSIA</h2>
            <div class="clock">
                <div id="display-RS">
                </div>
            </div>
        </div>
        <div class="box">
            <h2 class="head">LONDON</h2>

            <div class="clock">
                <div id="display-LN">
                </div>
            </div>
        </div>
        <div class="box">
            <h2 class="head">SYDNEY</h2>

            <div class="clock">
                <div id="display-SY">
                </div>

            </div>
        </div>
    </div>


    <script src="moment.js"></script>
    <script src="momentTimeZone.js"></script>
    <script src="worldClock.js"></script>
</body>

</html>
